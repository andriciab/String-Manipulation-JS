<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>String Manipulation App</title>
  </head>
  <body>
    <div class="container">
      <h1>String Manipulation App</h1>

      <input id="input-value" type="text" placeholder="Enter a string..." />

      <div class="btns-container">
        <button id="uppercase" class="btn">Convert To Uppercase</button>
        <button id="titlecase" class="btn">Convert To Title Case</button>
        <button id="reverse" class="btn">Reverse</button>
        <button id="palindrome" class="btn">Check For Palindrome</button>
        <button id="vowels" class="btn">Count Vowels</button>
        <button id="longshort" class="btn">Longest & Shortest Word</button>
        <button id="words" class="btn">Count Words</button>
        <button id="frequent" class="btn">Most Frequent Word</button>
      </div>

      <p class="result-title">Result:</p>
      <p id="result" class="result"></p>

      <img src="images/dev_cat.jpg" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
